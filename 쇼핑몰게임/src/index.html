<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>쇼밍몰 미니게임</title>
  </head>
  <body>
    <img src="../public/images/logo.png" alt="logo" class="logo" />
    <section class="buttons">
      <button class="btn">
        <img src="../public/images/blue_t.png" class="img-btn" data-key="type" data-value="tshirt" />
      </button>
      <button class="btn">
        <img src="../public/images/blue_p.png" class="img-btn" data-key="type" data-value="pants" />
      </button>
      <button class="btn">
        <img src="../public/images/blue_s.png" class="img-btn" data-key="type" data-value="skirt" />
      </button>
      <button class="blue color-btn btn" data-key="color" data-value="blue">blue</button>
      <button class="yellow color-btn btn" data-key="color" data-value="yellow">yellow</button>
      <button class="pink color-btn btn" data-key="color" data-value="pink">pink</button>
    </section>
    <ul class="items"></ul>
  </body>
</html>
