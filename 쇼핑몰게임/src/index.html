<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>쇼밍몰 미니게임</title>
  </head>
  <body>
    <img src="../public/images/logo.png" alt="logo" class="logo" />
    <section class="button-container">
      <button class="btn"><img src="../public/images/blue_t.png" class="img-btn" data-type="tshirt" /></button>
      <button class="btn"><img src="../public/images/blue_p.png" class="img-btn" data-type="pants" /></button>
      <button class="btn"><img src="../public/images/blue_s.png" class="img-btn" data-type="skirt" /></button>
      <button class="blue color btn" data-key="color" data-value="blue">blue</button>
      <button class="yellow color btn" data-key="color" data-value="yellow">yellow</button>
      <button class="pink color btn" data-key="color" data-value="pink">pink</button>
    </section>
    <ul class="item-list"></ul>
  </body>
</html>
